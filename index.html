<!DOCTYPE html>

<html>
<head>

    <meta charset="UTF-8">
    <title>⚡𝖊𝖑𝖊𝖈𝖙𝖗𝖔𝖓𝖎𝖈⚡𝖇𝖔𝖓𝖋𝖎𝖗𝖊⚡</title>
    <link rel="shortcut icon" href="https://d2w9rnfcy7mm78.cloudfront.net/15280316/original_26909759a3702e8407a0259220299876.png?1645509899?bc=0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">


</head>
<body>
<a-scene  loading-screen="enabled: false"; vr-mode-ui="enabled: false">
    <a-assets >
        <a-asset-items id="terrain" src="./assets/terreno.glb" preload="auto"></a-asset-item>
        <a-asset-items id="laptop" src="./assets/laptop.glb" preload="auto"></a-asset-item>
        <video id="fireplace" autoplay loop="true" src="./assets/fireplace.mp4"></video>
    </a-assets>

    <!--<a-entity camera look-controls wasd-controls="acceleration: 30"></a-entity>-->
    <a-entity environment="preset: starry; ground: hills; groundColor: #740; shadow: true; seed: 1"></a-entity>
    <a-entity gltf-model="#terrain" scale="0.1 0.1 0.1" position="0 -1.5 0"></a-entity>
    <a-entity gltf-model="#laptop" scale="0.1 0.1 0.1" position="0 -1.5 -15"></a-entity>
    <a-video src="#fireplace" width="16" height="9" scale="0.2 0.23 0.2" position="0.095 -0.346 -16.544" rotation="-19.850 0 0"></a-video>
 
</a-scene>
</body>
</html>
